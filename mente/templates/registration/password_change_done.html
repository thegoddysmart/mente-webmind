{% extends '../base.html' %}
{% load static %}
{% block title %}Confirmation Message{% endblock %}
{% block content %}
    <div class="box">

        <img src="{% static 'images/learning.png' %}">
        <div class="page">
            <div>
                <br><br>
                <h2 style = "font-family: Arial, Helvetica, sans-serif; font-size: 18px; color: #159565">Password changed</h2>
            </div>
            <div>
                <br><br>
                <p style = "font-family: Arial, Helvetica, sans-serif; font-size: 17.5px; padding-left: 10px; padding-right: 10px;"> 
                    Your password has been successfully changed.
                </p>
                <a href="{% url 'mente:login' %}" style = "color: #707070; max-width: 350px;">Login</a>
            </div>
            <div>
                <br><br>
                <img id = "tick" src="{% static "images/checkmark.png" %}">
            </div>
        </div>
    </div>
{% endblock %}
